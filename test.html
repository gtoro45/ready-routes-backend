<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready Route Test</title>
    
    <link rel="stylesheet" href="rrtest.css">
    
</head>
<body>
    <h1 class="text-center"> Texas A&M College Station</h1>
    <br><br>
    <div class="container">
        <div class = "form-group">
            <input type="text" placeholder="Source Location" id ="source"/>
        <div class = "form-group">
            <input type="number" placeholder="desired distance (mi)" id ="distance"/>
        </div>
        <div class = "form-group">
            <input type="number" placeholder="distance tolerance (mi)" id ="tolerance"/>
        </div>
        <button id="submit">Get Route</button>
    </div>
    <div id="map"></div>
    <script src="LoopAlgo.js"></script>
    <script src="promises.js"></script>
    <script src="rrtest.js"></script>

    <!--This is where you use your api key to be able to communicate with google platform-->
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD21t1Jfiffk_8xJD7i4XjSMbpJpJf0E4o&callback=initMap&libraries=places">
    </script>
 
    
</body>
</html>
